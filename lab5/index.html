<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title: displayed in your browser's tab -->
    <title>Film Library</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"
        integrity="sha384-XGjxtQfXaH2tnPFa9x+ruJTuLE3Aa6LhHSWRr1XeTyhezb4abCG4ccI5AkVDxqC+" crossorigin="anonymous">

    <!-- Custom CSS for this document -->
    <link href="custom.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-md justify-content-between navbar-dark bg-primary">
                    <!-- Logo and title -->
                    <a class="navbar-brand mx-2" href="index.html">
                        <i class="bi bi-collection-play"></i>
                        Film Library
                    </a>

                    <!-- Search form -->
                    <form class="form-inline my-2 mx-auto" action="#" role="search" aria-label="Quick search">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search query">
                    </form>

                    <!-- Link to the user profile -->
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="#">
                            <div class="fs-4 mx-2">
                                <i class="bi bi-person-circle"></i>
                            </div>
                        </a>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Content of the page -->
        <div class="row">
            <!-- Left sidebar with filters -->
            <aside class="collapse col-3 d-block" id="left-sidebar">
                <div class="list-group my-2">
                    <a href="#" class="list-group-item list-group-item-action active">All</a>
                    <a href="#" class="list-group-item list-group-item-action">Favorite</a>
                    <a href="#" class="list-group-item list-group-item-action">Best Rated</a>
                    <a href="#" class="list-group-item list-group-item-action">Seen Last Month</a>
                    <a href="#" class="list-group-item list-group-item-action">Unseen</a>
                </div>
            </aside>

            <!-- Main content -->
            <main class="col-9">
                <div class="d-flex flex-row justify-content-between">
                    <h1 class="my-2" id="active-filter-name">All</h1>
                    <!-- Button to add a new film -->
                    <button type="button" class="btn btn-primary my-2">&#43;</button>
                </div>

                <!-- Table containing info about films -->
                <table class="table">
                    <tr>
                        <th>Title</th>
                        <th class="text-center">Favorite</th>
                        <th>Last seen</th>
                        <th>Rating</th>
                    </tr>

                    <tr>
                        <td>
                            <p class="favorite">Pulp Fiction</p>
                        </td>
                        <td class="text-center">
                            <input type="checkbox" class="custom-control-input" id="check-f1" checked>
                        </td>
                        <td><small>March 10, 2024</small></td>
                        <td>
                            <span id="rating-f1" class="empty-star">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                            </span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p class="favorite">21 Grams</p>
                        </td>
                        <td class="text-center">
                            <input type="checkbox" class="custom-control-input" id="check-f2" checked>
                        </td>
                        <td><small>March 17, 2024</small></td>
                        <td>
                            <span id="rating-f2">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star"></i>
                            </span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p class="">Star Wars</p>
                        </td>
                        <td class="text-center">
                            <input type="checkbox" class="custom-control-input" id="check-f3">
                        </td>
                        <td><small></small></td>
                        <td>
                            <span id="rating-f3">
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                            </span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p class="">Matrix</p>
                        </td>
                        <td class="text-center">
                            <input type="checkbox" class="custom-control-input" id="check-f4">
                        </td>
                        <td><small></small></td>
                        <td>
                            <span id="rating-f4">
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                            </span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p class="">Shrek</p>
                        </td>
                        <td class="text-center">
                            <input type="checkbox" class="custom-control-input" id="check-f5">
                        </td>
                        <td><small>March 21, 2024</small></td>
                        <td>
                            <span id="rating-f5">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star empty-star"></i>
                            </span>
                        </td>
                    </tr>

                </table>


            </main>
        </div>

        <!-- Including Bootstrap Javascript library -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
    </div>
</body>

</html>
